<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปกรุงไทย</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="945" height="1200"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปกรุงไทย</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="น.ส.สุจิตรา อัศวภูมิ" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="XXX-X-XX629-8" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="XXX-X-XX142-6" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="กรุงไทย">ธ.กรุงไทย</option>
                    <option value="กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="กรุงศรี">ธ.กรุงศรีอยุธยา</option>
                    <option value="ทีเอ็มบีธนชาต">ธ.ทีเอ็มบีธนชาต</option>
                    <option value="ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ยูโอบี">ธ.ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ธ.ไอซีบีซี</option>
                </select>

                <label for="transactionid">เลขที่ทำรายการ</label>
                <input type="text" id="transactionid" name="transactionid" value="A2cd98b4f4ff64a31" oninput="updateDisplay()">

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="3,200.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/NO.png?raw=true">เลือกสติ๊กเกอร์</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT1.png?raw=true">Image 1</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT2.png?raw=true">Image 2</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT3.png?raw=true">Image 3</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT4.png?raw=true">Image 4</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT5.png?raw=true">Image 5</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT6.png?raw=true">Image 6</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT7.png?raw=true">Image 7</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT8.png?raw=true">Image 8</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT9.png?raw=true">Image 9</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT10.png?raw=true">Image 10</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT11.png?raw=true">Image 11</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT12.png?raw=true">Image 12</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT13.png?raw=true">Image 13</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT14.png?raw=true">Image 14</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT15.png?raw=true">Image 15</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT16.png?raw=true">Image 16</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT17.png?raw=true">Image 17</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT18.png?raw=true">Image 18</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT19.png?raw=true">Image 19</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT20.png?raw=true">Image 20</option>
                        <option value="https://github.com/useronlineid/Stickerslip/blob/main/StickerslipKT21.png?raw=true">Image 21</option>
                    </select>
                    
                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
